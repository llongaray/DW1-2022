<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um chat para conversar com amigos e familiares">
    <meta name="keywords" content="chat, conversar, amigos, familiares">
    <title>Meu Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
  <div class="message-container sent">
    <div class="message">Mensagem enviada</div>
    <div class="options">
      <i class="fas fa-ellipsis-vertical"></i>
      <div class="dropdown">Opções de mensagem</div>
    </div>
    <div class="double-check-container">
      <i class="fas fa-check"></i>
      <i class="fas fa-check-double" style="display: none;"></i>
    </div>
  </div>
  <div class="message-container received">
    <div class="message">Mensagem recebida</div>
    <div class="options">
      <i class="fas fa-ellipsis-vertical"></i>
      <div class="dropdown">Opções de mensagem</div>
    </div>
    <div class="double-check-container">
      <i class="fas fa-check"></i>
      <i class="fas fa-check-double" style="display: none;"></i>
    </div>
  </div>
</div>
</body>
</html>
